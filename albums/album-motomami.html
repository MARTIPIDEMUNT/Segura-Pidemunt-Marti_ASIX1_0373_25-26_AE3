<!DOCTYPE html>
<html lang="ca">
<head>
    <!-- Configuració bàsica del document -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Títol que apareix a la pestanya del navegador -->
    <title>Motomami - Rosalía</title>

    <!-- Icona o favicon de la pàgina -->
    <link rel="icon" href="imatges/logo.ico" type="image/x-icon">
</head>
<body>
    <!-- Capçalera de la pàgina amb el títol i el menú -->
    <header>
        <!-- Títol principal amb el nom i l'any de l’àlbum -->
        <h1>Motomami (2022)</h1>

        <!-- Menú de navegació amb enllaços a altres seccions -->
        <nav>
            <ul>
                <li><a href="../index.html">Inici</a></li>
                <li><a href="../discografia.html">Discografia</a></li>
                <li><a href="../newsletter.html">Newsletter</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contingut principal de la pàgina -->
    <main>
        <article>
            <!-- Imatge de la portada de l’àlbum -->
            <img src="../imatges/portada_motomami.jpg" alt="Portada Motomami" height="200px" width="200px">
            
            <!-- Subtítol amb el nom de l’àlbum -->
            <h3>Motomami</h3>

            <!-- Secció amb la llista de cançons -->
            <h2>Llistat de cançons</h2>
            <ol>
                <!-- Cada element mostra una cançó amb un reproductor de Spotify integrat -->
                <li>
                    Saoko 
                    <audio controls>
                    <source type="audio/mpeg" src="../audios/saoko.mp3">
                    </audio>
                </li>
                <li>
                    Chicken Teriyaki 
                    <audio controls>
                    <source type="audio/mpeg" src="../audios/chicken_toriyaki.mp3">
                    </audio>
                </li>
                <li>
                    Bulerías 
                    <audio controls>
                    <source type="audio/mpeg" src="../audios/bulerias.mp3">
                    </audio>
                </li>
            </ol>

            <!-- Taula amb dades tècniques de l’àlbum -->
            <table border="2">
                <thead>
                    <tr>
                        <th>Durada</th>
                        <th>Productor</th>
                        <th>Segell</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Informació sobre el disc -->
                        <td>42:20</td>
                        <td>Rosalía / El Guincho</td>
                        <td>Columbia Records</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>

    <!-- Peu de pàgina amb els drets d’autor -->
    <footer>
        <p>© 2025 Rosalía.</p>
    </footer>
</body>
</html>
