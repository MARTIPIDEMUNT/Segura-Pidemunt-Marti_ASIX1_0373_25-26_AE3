<!DOCTYPE html>
<html lang="ca">
<head>
    <!-- Configuració bàsica del document -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Títol que apareixerà a la pestanya del navegador -->
    <title>Los Ángeles - Rosalía</title>

    <!-- Icona de la pàgina (favicon) -->
    <link rel="icon" href="../imatges/logo.ico" type="image/x-icon">
</head>
<body>
    <!-- Capçalera principal de la pàgina -->
    <header>
        <!-- Títol destacat amb el nom de l'àlbum i l'any -->
        <h1>Los Ángeles (2017)</h1>

        <!-- Menú de navegació amb enllaços a altres seccions de la web -->
        <nav>
            <ul>
                <li><a href="../index.html">Inici</a></li>
                <li><a href="../discografia.html">Discografia</a></li>
                <li><a href="../newsletter.html">Newsletter</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cos principal del contingut -->
    <main>
        <article>
            <!-- Imatge de la portada del disc -->
            <img src="../imatges/portada_los-angeles.jpg" alt="Portada Los Ángeles" height="200px" width="200px">
            
            <!-- Títol secundari amb el nom de l’àlbum -->
            <h3>Los Ángeles</h3>
          
            <!-- Secció amb la llista de cançons -->
            <h2>Llistat de cançons</h2>
            <ol>
                <!-- Cada element de la llista inclou una cançó i el seu reproductor Spotify -->
                <li>
                    Catalina 
                    <audio controls>
                    <source type="audio/mpeg" src="../audios/catalina.mp3">
                    </audio>
                </li>
                <li>
                    Nos quedamos solitos 
                    <audio controls>
                    <source type="audio/mpeg" src="../audios/nos_quedamos_solitos.mp3">
                    </audio>
                </li>
                <li>
                    De plata 
                   <audio controls>
                   <source type="audio/mpeg" src="../audios/de_plata.mp3">
                   </audio>
                </li>
            </ol>

            <!-- Taula amb informació tècnica sobre l’àlbum -->
            <table border="2">
                <thead>
                    <tr>
                        <th>Durada</th>
                        <th>Productor</th>
                        <th>Segell</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Cada cel·la conté una dada del disc -->
                        <td>43:25</td>
                        <td>Raül Refree</td>
                        <td>Universal Music</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>

    <!-- Peu de pàgina amb els drets d’autor -->
    <footer>
        <p>© 2025 Rosalía.</p>
    </footer>
</body>
</html>
